# vim/tmux buffer sybc
set -g focus-events

# change default meta key
unbind C-b
unbind C-a
set -g prefix C-a

# split screen
unbind |
bind | split-window -h
bind '\' split-window  -h
bind 'C-\' split-window -h
unbind -
bind - split-window -v
unbind _
bind _ split-window -v

# vi keys to resize
bind -r C-k resize-pane -U 1
bind -r C-j resize-pane -D 1
bind -r C-h resize-pane -L 1
bind -r C-l resize-pane -R 1

# vi keys to navigate panes
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# vi for copy mode
setw -g mode-keys vi

# vi for command status
set -g status-keys vi

# avoid cursor movement messing with resize
set -g repeat-time 200

# colors
set -g default-terminal "screen-256color"
setw -g clock-mode-colour cyan
set -g base-index 1
setw -g pane-base-index 1
# border line style and color
set -g pane-border-style "fg=#202020,bg=#202020"
set -g pane-active-border-style "fg=#202020,bg=#202020"
set -g mode-style "bg=black"

set -g status-style "bg=#202021,fg=#665c54"
#set -g status-position top
set -g status-interval 1
set -g status-left ""
set -g status-right ""
#set -g status-left-length 78
set -g status-left-style "fg=#928374,bold,reverse"
set -g status-left-style "fg=#928374"
set -g status-left-style "fg=brightwhite"
#set -g status-left "#(head) "
#set -g status-right-length 50
set -g status-right "%a, %b %-e, %Y, %-l:%M:%S%p %Z%0z" 
set -g status-right-style "fg=#928374,bold"
set -g window-status-format ""
set -g message-style "fg=red"
set -g status on
